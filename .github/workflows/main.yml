name: main branch check

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/iron'
      - name: npm ci, build and test
        run: |
          npm ci
          npm run build --if-present
          CI=true npm test
